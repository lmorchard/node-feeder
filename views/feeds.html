{>"layouts/main"/}

{<title}Feeds!{/title}

{<content}
<ul class="feeds">
    {#feeds}
    <li class="feed">
        <h2><a href="{feed.meta.link}" title="{feed_updated}"><img class="favicon" width="16" height="16" src="http://g.etfv.co/{feed.meta.link|u}">{feed.meta.title}</a></h2>
        <ul class="items">
        {#items}
            <li class="item">
            <a href="{link}">
                    <img style="width:128px; height:128px" width="128" height="128" 
                        src="http://127.0.0.1:8765/thumb?url={link|u}" />
                    <span>{title}</span>
                </a>
            </li>
            {/items}
        </ul>
    </li>
    {/feeds}
</ul>
{/content}
